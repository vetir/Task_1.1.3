<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>

<body>
<h1 th:text="Users"></h1>
<br/><br/>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.firsName}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td>
                <a th:href="@{/update/{id}(id=${user.id})}">update</a>
            </td>
            <td>
                <form th:action="@{/delete(id=${user.id})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
</div>

<h2>Add</h2>
<th:url value="/add/" var="add"/>
<a th:href="@{add}">Add new User</a>

</body>
</html>
