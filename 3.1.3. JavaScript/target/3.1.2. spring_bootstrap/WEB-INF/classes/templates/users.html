<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>Users</title>
</head>

<body>
<div>
    <a th:href="@{/logout}">Logout</a>
    <br><br>
    <a th:href="@{/admin}"> Home page </a>
</div>
<h1 th:text="Users"></h1>
<br/><br/>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Mail</th>
            <th>Name</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.email}">...</td>
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.password}">...</td>
            <td th:utext="${user.roles}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
